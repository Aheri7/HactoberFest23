<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Health App</h1>
    </header>

    <section>
        <h2>Welcome to our Health App!</h2>
        <p>Track your fitness, monitor your health, and achieve your wellness goals with our user-friendly health app.</p>
        <p>Features:</p>
        <ul>
            <li>Personalized fitness plans</li>
            <li>Nutrition tracking</li>
            <li>Health statistics dashboard</li>
            <li>Community support</li>
        </ul>
        <a href="#" class="cta-button">Get Started</a>
    </section>

</body>
</html>
